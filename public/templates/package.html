<!doctype html>
<html lang="en-us">
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="/{{assetPath.css}}" />
</head>
<body>
	{{> partials/header }}
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-md-8 col-lg-8 content">
				<h2>{{package.name}}</h2>
				<span>{{package.description}}</span>
				<div>
					<a target="_blank" href="{{package.repository.webURL}}">{{package.repository.url}}</a>
				</div>

				<hr>
				<div>
					<h5>Version</h5>
					<span>{{package.dist-tags.latest}}</span>
				</div>
				<hr>
				<div>
					<h5>Maintainers</h5>
					<span>
						<ul>
							{{#each package.maintainers}}
								<li>{{this.name}} ({{this.email}})</li>
							{{/each}}
						</ul>
					</span>
				</div>
				<hr>
				<h5>ReadMe</h5>
				<div class="readme">
					{{{package.readme}}}
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
	<script>
		// for debug purpose
		window.package = {{{json package}}}
	</script>
    <script src="/{{assetPath.js}}"></script>
</body>
</html>
